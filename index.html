<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>puppy bet</title>
  </head>

  <body>
    <header>
      <h1 class="name">PUPPY BET</h1>
      <h3 class="info">our family dog is pregnant and we placed our bets</h3>
    </header>
    <section class="bets">
      <p class="mom">mom: 5 puppies, Saturday</p>
      <p class="dad">dad: 4 puppies, Thursday</p>
      <p class="me">me: 7 puppies, Monday</p>
      <p class="bro">bro: 6 puppies, Wednesday</p>
      <p class="winner"></p>
    </section>

    <section>
      <h3 class="findOut">click to find out who won</h3>
      <button class="btn">show prompts</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
